<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agro Market</title>
  </head>
  <body class="page-farm-header">
    <header class="header">
      <a class="logo" href="./index.html">
        <picture>
          <source
            media="(min-width: 1728px)"
            srcset="./src/img/logo-desktop.png" />
          <img
            src="./src/img/logo-mobile.png"
            class="logo-icon"
            width="70"
            height="80"
            alt="Logo"
            loading="lazy"
            decoding="async" />
        </picture>
      </a>

      <button
        class="burger-btn js-menu-open"
        type="button"
        aria-expanded="false"
        aria-controls="Open menu">
        <svg class="menu-btn-icon" width="32" height="32">
          <use href="./src/img/icons.svg#icon-menu"></use>
        </svg>
      </button>

      <ul class="menu-list">
        <li class="menu-item">
          <a class="menu-link current" href="./index.html"> Home </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="./farm-header.html"> Farm </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href=""> Market </a>
        </li>
      </ul>

      <div class="cart-link">
        <a class="cart-link-icon" href="">
          <svg class="menu-icon" width="44" height="44">
            <use xlink:href="./src/img/icons.svg#icon-cart-icon"></use>
          </svg>
        </a>
        <button class="active-btn btn btn--active" type="button">
          <span class="btn-inner">Get in Touch</span>
        </button>
      </div>

      <nav class="mobile-menu js-menu" id="sidebar-menu">
        <button
          class="menu-btn js-menu-close"
          type="button"
          aria-label="Close menu">
          <svg class="menu-btn-icon" width="24" height="24">
            <use href="./src/img/icons.svg#icon-x-close"></use>
          </svg>
        </button>

        <ul class="mobile-menu-list">
          <li class="mobile-menu-item">
            <a class="mobile-menu-link current" href="./index.html">
              <svg class="mobile-menu-icon" width="22" height="19">
                <use href="./src/img/icons.svg#menu-icon-home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="./farm-header.html">
              <svg class="mobile-menu-icon" width="22" height="19">
                <use href="./src/img/icons.svg#menu-icon-farm"></use>
              </svg>
              Farm
            </a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">
              <svg class="mobile-menu-icon" width="22" height="19">
                <use href="./src/img/icons.svg#menu-icon-market"></use>
              </svg>
              Market
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="farm-header">
        <div class="farm-subtract-wrapper">
          <svg class="farm-subtract-mob" width="420" height="300">
            <use href="./src/img/icons.svg#Subtract-farm"></use>
          </svg>
          <svg class="farm-subtract-dt" width="1500" height="940">
            <use href="./src/img/icons.svg#Subtract-farm-dt"></use>
          </svg>

          <div class="farm-ellipse-container">
            <svg class="farm-ellipse-mob" width="42" height="48">
              <use href="./src/img/icons.svg#Ellipse"></use>
            </svg>
            <svg class="farm-ellipse-dt" width="150" height="150">
              <use href="./src/img/icons.svg#Ellipse-dt"></use>
            </svg>
            <a class="farm-ellipse-link-mob" href="./farm.html">Enter Here</a>
            <a class="farm-ellipse-link-dt" href="./farm.html">Press Here to Enter</a>
          </div>
        </div>
        
        <h2 class="farm-header-title">Welcome To Our Farm</h2>
        <div class="farm-header-list-container">
          <ul class="farm-header-list">
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">FRUITS</a>
            </li>
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">FOOD CROPS</a>
            </li>
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">VEGETABLES</a>
            </li>
          </ul>
          <ul class="farm-header-list">
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">POULTRY</a>
            </li>
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">PISCICULTURE</a>
            </li>
            <li class="farm-header-item">
              <a class="farm-header-item-link" href="./">ANIMAL HUSBANDARY</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
